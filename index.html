<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectator Sources Website</title>
  <meta name="author" content="Emily Xia">

  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>

  <!-- Nav Bar -->
<body>
  <img src="https://clubs-cu.s3.amazonaws.com/Spectator+Publishing+Logo.png" alt="logo" id="logo">
  <h1 class="heading">Spectator's Sources</h1>
  <div class = "nav__container">
    <span class = "nav__text">Source Name: <input class = "input_field" type="text"></span>
    <span class = "nav__text">Source Email: <input class = "input_field" type="text"></span>
    <button class = "button" id = "add" type="button">ADD</button>
  </div>
  <div id = "source_div">
    <div class = "source">
      <span class = "number">1</span>
      <span class = "source_name">Presbo</span>
      <span class = "source_email">presbo@columbia.edu</span>
      <button class = "button" id = "delete" type="button">DELETE</button>
    </div>
    <div class = "source">
      <span class = "number">2</span>
      <span class = "source_name">John Jay Mouse</span>
      <span class = "source_email">mouse@columbia.edu</span>
      <button class = "button" id = "delete" type="button">DELETE</button>
    </div>
    <div class = "source">
      <span class = "number">1</span>
      <span class = "source_name">Water Bottle Man</span>
      <span class = "source_email">flipper@columbia.edu</span>
      <button class = "button" id = "delete" type="button">DELETE</button>
    </div>

  </div>
  
</body>
</html>
